<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and classes</title>
</head>

<body>
    <h3>Id and classes</h3>

    <!-- Id should be unique -->
    <!-- Class-> Class is bunch of Style/border/border color etc that will assign to any id -->

    <div id="mainbox" class="redBg blackBorder"></div>
    <span class="redBg"></span>


    <!-- Emmet -->
<!-- . is for class and # is for id -->
<span class="redBg"></span>
<span id="main"></span>
<div class="redBg blackBorder anotherClass"></div>

<!-- Emmet takes div tag as default -->
<!-- just type .blackBorder and see the result -->

<div class="blackBorder"></div>

<!-- Creating multiple element using Emmet -->
<!-- span.myClass.myClass2.myClass3 + <tab> -->
    <span class="myClass myClass2 myClass3"></span>
    <!-- When I want to create 3 more span then -> span.myClass.myClass2.myClass3*3 -->
    <span class="myClass myClass2 myClass3">first</span>
    <span class="myClass myClass2 myClass3">second</span>
    <span class="myClass myClass2 myClass3">third</span>

</body>

</html>
